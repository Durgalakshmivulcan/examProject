<script>

function Sample() {
                if (!$('#fname').val() || !$('#lname').val() || !$('#em').val() || !$('#con').val() || $('#clname').val() === 'select' || $('#tname').val() === 'Select') {
                 Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Please fill in all required fields!',
                });
                return;
            }
            $.ajax({
                url: 'https://sheetdb.io/api/v1/9118sdkywh7zj',
                type: 'POST',
                data: $("#myForm").serializeArray(),
                success: function () {
                    Swal.fire({
                        icon: 'success',
                        title: 'Success!',
                        text: 'Form Data Submitted',
                    });
                    fetchDataAndUpdateTable();
                },
                error: function () {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'There was an error!',
                    });
                }
            });
        }

        function fetchDataAndUpdateTable() {
    const apiUrl = 'https://sheetdb.io/api/v1/9118sdkywh7zj';
      fetch(apiUrl)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(userData => {
                      console.log('User Data:', userData);
                    //   $('#employeeTable tbody').empty();
            let sn = 0;
            userData.forEach(data => {
                               sn++;
                $('#employeeTable').append(`
                    <tr>
                        <td>${sn}</td>
                        <td>${data.fname}</td>
                        <td>${data.lname}</td>
                        <td>${data.em}</td>
                        <td>${data.con}</td>
                        <td>${data.clname}</td>
                        <td>${data.tname}</td>
                    </tr>
                `);
            });
        })
        .catch(error => {
            console.error('Error:', error);
        });
}

fetchDataAndUpdateTable();
function updateExcelData() {
    const newValue = 'durga'; 
    $.ajax({
        url: 'https://sheetdb.io/api/v1/9118sdkywh7zj', 
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({ newValue }),
        success: function (response) {
            console.log(response);
            alert('Excel data updated successfully!');
        },
        error: function (error) {
            console.error('Error updating Excel data:', error);
            alert('Error updating Excel data');
        }
    });
}
updateExcelData();

</script>
